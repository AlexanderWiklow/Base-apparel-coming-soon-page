<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="main">
    <div class="container">
      <div class="upper-logo">
        <img id="logo-pic" src="images/logo.svg" alt="logo"/>
      </div>
      <div class="image-container">
        <img class="mobile-image" src="images/hero-mobile.jpg"/>
        <img class="desktop-image" src="images/hero-desktop.jpg">
      </div>
      <div class="title">
        <p class="first-p">WE'RE </p>
        <p class="second-p">coming </p>
        <p class="third-p">soon</p>
      </div>
      <div class="paragraph-text">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        
          </p>
      </div>
      <form>
        <input type="email" placeholder="Email Address">
        <img class="error-icon" src="/images/icon-error.svg"/>
        <button><img src="images/icon-arrow.svg" alt="arrow"></button>
        <small>Please provide an valid Email</small>
      </form>

  </div>


  
  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
</body>
</html>
